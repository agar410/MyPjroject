<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<body>
  <div class="container">
    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Projects</a>
    </nav>
    <div class="row">
        <!--測攔-->
        <div class="col-lg-2 col-3">
            <div class="list-group text-center" id="myList" role="tablist">
                <a 
                class="list-group-item list-group-item-action"
                data-toggle="list"
                href="#changeColor-tab"
                role="tab"
                >
                <i class="fas fa-home fa-2x"></i><br/>
                換色練習
            </a>
            <a 
            class="list-group-item list-group-item-action"
            data-toggle="list"
            href="#calcV1-tab"
            role="tab"

            <a
            class="list-group-item list-group-item-action"

            計算機
        </a>

        class="list-group-item list-group-item-action" 
        data-toggle="list"
        href="#pos-tab"
        role="tab"
        >

        點早餐系統
    </a>
            </div>
        </div>
        <!--主要區-->
        <div class="col-log-10 col-9">
            <div class="tab-content">
                <div class="tab-pane fade" id="changeColor-tab" role="tabpanel"></div>
                <div class="tab-pane fade" id="calcV1-tab" role="tabpanel"></div>
                <div class="tab-pane fade" id="calcV2-tab" role="tabpanel"></div>
                <div
                   class="tab-pane fade show active"
                   id="pos-tab"
                   role="tabpanel"
                ></div>
            </div>
        </div>
    </div>
</div>
