<h1 >
 計算機2
</h1>
<hr>
<form >
    <fieldset id="fs00">
        <legend>計算機 (Bootstrap)</legend>
         <input type="text" id="expr" class="form-control mb-2" name="expr" size="18" placeholder="運算式" required/>
         <input type="button" id="btnCalc" class="btn btn-primary mb-2" name="btnCalc" value="="/>   
         <input type="text" id="ans" class="form-control mb-2 " name="ans" size="10" value="答案" disabled/>
         <hr>
         <input type="button" id="btn7" class="btn btn-primary" name="btn7" value="7">
         <input type="button" id="btn8" class="btn btn-primary" name="btn8" value="8">
         <input type="button" id="btn9" class="btn btn-primary" name="btn9" value="9">
         <input type="button" id="btnL" class="btn btn-primary" name="btnL" value="(">
         <input type="button" id="btnR" class="btn btn-primary" name="btnR" value=")"><br><br>
         <input type="button" id="btn4" class="btn btn-primary" name="btn4" value="4">
         <input type="button" id="btn5" class="btn btn-primary" name="btn5" value="5">
         <input type="button" id="btn6" class="btn btn-primary" name="btn6" value="6">
         <input type="button" id="btnAdd" class="btn btn-primary" name="btnAdd" value="+">
         <input type="button" id="btnSub" class="btn btn-primary" name="btnSub" value="-"><br><br>
         <input type="button" id="btn1" class="btn btn-primary" name="btn1" value="1">
         <input type="button" id="btn2" class="btn btn-primary" name="btn2" value="2">
         <input type="button" id="btn3" class="btn btn-primary" name="btn3" value="3""">
         <input type="button" id="btnMlt" class="btn btn-primary" name="btnMlt" value="*">
         <input type="button" id="btnDiv" class="btn btn-primary" name="btnDiv" value="/"><br><br>
         <input type="button" id="btn0" class="btn btn-primary" name="btn0" value="0">
         <input type="button" id="btnDot" class="btn btn-primary" name="btnDot" value=".">
         <input type="button" id="btnDel" class="btn btn-primary" name="btnDel" value="←">
         <input type="button" id="btnCls" class="btn btn-primary" name="btnCls" value="Clear">
    </fieldset>
</form>
